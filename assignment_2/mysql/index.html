    <title>Employee Database </title>

  <body>
    <div class="container">
      <h1 class="text-center"><u>Employee Database Search Engine</u></h1>
      <br>

      <form name="form1" method="post" action="handle_req.php">
        <h2> Employee Search: </h2>
        <div class="form-row">
          <div class="col">
            ID : <input type="number" name="employ_id" class="form-control" placeholder="Enter Employee ID...">
          </div>
          <div class="col">
            Last Name: <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name...">
          </div>
          <div class="col">
            Department: <input type="text" name="dept_name" class="form-control" placeholder="Enter Department...">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit"  name="emp_search" class="btn btn-primary">
          </div>
        </div>

        <br>
        <h2> Department Details: </h2>
        <br>
        <h5> Employees within Department: </h5>
        <div class="form-row">
          <div class="col">
            <input type="text" name="department" class="form-control" placeholder="Enter Department...">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit"  name="dept_det" value="Get details" class="btn ">
          </div>
        </div>

        <h5> Gender ratio within Department: </h5>
        <div class="form-row">
          <div class="col">
            <input type="text" name="gr_department" class="form-control" placeholder="Enter Department...">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit"  name="gr_dept_det" value="Get details" class="btn "/>
          </div>
        </div>


        <h5> Gender pay ratio within Department: </h5>
        <div class="form-row">
          <div class="col">
            <input type="text" name="gpr_department" class="form-control" placeholder="Enter Department...">
          </div>
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit"  name="gpr_dept_det" value="Get details" class="btn "/>
          </div>
        </div>


        <h2> Largest Department: </h2>
        <div class="form-group row">
          <div class="col-sm-10">
            <input type="submit" name="larg_dept" value="Click here" class="btn"/>
          </div>
        </div>
      </form>
    </div>
